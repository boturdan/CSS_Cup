<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Cup of Coffee</title>
</head>

<body>
    <div class="table">
        <div class="horizontal1"></div>
        <div class="horizontal2"></div>
        <div class="horizontal3"></div>
        <div class="vertical1"></div>
        <div class="vertical2"></div>
        <div class="vertical3"></div>
        <div class="coffee">
            <div class="plate"></div>
                <div class="plate-element1"></div>
                <div class="plate-element2"></div>
            <div class="cup"></div>
                <div class="cup-element1"></div>
                <div class="cup-element2"></div>
            <div class="handle"></div>
            <div class="handle-flare"></div>
            <div class="drink">
                <div class="drink-cover"></div>
                <div class="reflection1"></div>
                <div class="reflection2"></div>
                <div class="cream-dark"></div>
                <div class="cream-light"></div>
                <div class="bubble-1"></div>
                <div class="bubble-2"></div>
                <div class="bubble-3"></div>
                <div class="bubble-4"></div>
                <div class="bubble-5"></div>
                <div class="bubble-6"></div>
                <div class="bubble-7"></div>
                <div class="bubble-8"></div>
                <div class="bubble-9"></div>
                <div class="bubble-10"></div>
                <div class="bubble-shadow1"></div>
                <div class="bubble-shadow2"></div>
                <div class="bubble-shadow3"></div>
                <div class="bubble-dot1"></div>
                <div class="bubble-dot2"></div>
                <div class="bubble-dot3"></div>
                <div class="bubble-dot4"></div>
                <div class="bubble-dot5"></div>
            </div>

            <div class="plate-blur-box"></div>
            <div class="plate-element1-blur-box"></div>
            <div class="plate-element2-blur-box"></div>
            <div class="cup-blur-box"></div>
            <div class="cup-element1-blur-box"></div>
            <div class="cup-element2-blur-box"></div>
            <div class="handle-blur-box"></div>
            <div class="cup-drink-blur-box"></div>
            <div class="reflection-blur-box"></div>
        </div>
    </div>
</body>
</html>
